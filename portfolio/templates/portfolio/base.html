<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta name="viewport" http-equiv="X-UA-Compatible" content="width=device-width,height=device-height, initial-scale=1.0, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Onest:wght@500&display=swap" rel="stylesheet">

        <title>Ivan K.</title>
    </head>
    <body>
     <canvas id="canvas" ></canvas>
      <nav id="topNav" class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Ivan Korkishko</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a role="button" class="btn my-2 my-sm-0" href="{% static  'portfolio/resume.pdf' %}">Резюме</a>
              </li>
              <li class="nav-item dropdown">
              <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Связь</button>
              <ul class="dropdown-menu">
                <li>
                    <div class="dropdown-item">
                        <img src="{% static 'portfolio/vk.png' %}" width="25" height="25" >
                        <a href="https://vk.com/qmarginal" style="text-decoration:none">VK</a>
                    </div>

                </li>
                <li><div class="dropdown-item">
                        <img src="{% static 'portfolio/inst.png' %}" width="25" height="25" >
                        <a href="https://www.instagram.com/__marginal/" style="text-decoration:none">INST</a>
                    </div>
                </li>
                <li>
                    <div class="dropdown-item">
                        <img src="{% static 'portfolio/github.png' %}" width="25" height="25" >
                        <a href="https://github.com/marginalprog/" style="text-decoration:none">GitHub</a>
                    </div>
                </li>
              </ul>
            </li>
            </ul>
            <a role="button" class="btn btn-dark my-2 my-sm-0" href="{% url 'blog:all_blogs' %}">Блог</a>
            </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="{% static 'portfolio/script.js' %}"></script>
    </body>
</html>
