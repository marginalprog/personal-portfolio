{% extends "portfolio/base.html"%}
{% block content%}
<div class="row justify-content-center">
    <h1 id="blogtitle" class="font-weight-bold text-center">Блог</h1>
    <h3 class="text-center mb-5">Количество постов: {{blogs.count}}</h3>
</div>
{% for blog in blogs%}
<div class="cont-blog">
    <div class="row justify-content-center my-3">
        <div class="col-md-10">
            <a href="{% url 'blog:detail' blog.id %}">
                <h2>{{ blog.title }}</h2>
            </a>
        <h5 class="text-muted">{{ blog.date|date:'d m Y' }}</h5>
        <p>{{ blog.description|striptags|truncatechars:100 }}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
